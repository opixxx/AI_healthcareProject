<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="analysis.css">
    <title>운동 영상 분석</title>
</head>
<body>
    <h1>운동 영상 분석</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="video-input" accept="video/*">
        <input type="submit" value="분석 시작">
    </form>
    <div id="video-container">
        <div id="original-video-wrapper">
            <video id="original-video" controls>
                <source id="original-source" type="video/mp4">
            </video>
        </div>
        <div id="corrected-video-wrapper">
            <video id="corrected-video" controls>
                <source id="corrected-source" type="video/mp4">
            </video>
        </div>
    </div>
    <div id="advice-container">
        <h3>조언</h3>
        <p>쓴소리</p>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var videoFile = document.getElementById('video-input').files[0];
            var videoURL = URL.createObjectURL(videoFile);

            var originalVideo = document.getElementById('original-video');
            var originalSource = document.getElementById('original-source');
            originalSource.src = videoURL;
            originalVideo.load();

            // 분석 로직 추가
            // 분석된 올바른 자세의 영상 URL을 correctedSource.src에 설정

            var correctedVideo = document.getElementById('corrected-video');
            var correctedSource = document.getElementById('corrected-source');
            correctedSource.src = correctedVideoURL;
            correctedVideo.load();

            // 조언 업데이트 로직 추가
            var adviceContainer = document.getElementById('advice-container');
            adviceContainer.innerHTML = `
                <h3>조언</h3>
                <p>영상 분석 결과에 따른 조언 내용이 표시됩니다.</p>
                <p>올바른 자세를 유지하며 운동을 진행하세요.</p>
            `;
        }
        )
