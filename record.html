<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동루틴추천</title>
    <link rel="stylesheet" href="record.css">
    <script src="routine.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-box">
            <a href="index.html">Health Rounge</a>
        </div>
    </header>
    <div class="input-section">
        <div class="input-group">
            <label for="exercise-count">운동횟수:</label>
            <input type="number" id="exercise-count" placeholder="입력값">
        </div>
        <div class="input-group">
            <label for="performance-level">수행 레벨:</label>
            <input type="number" id="performance-level" placeholder="입력값">
         
        </div>
        <div class="input-group">

            <button id="fetch-data" class="chicken-btn">🐔</button>
        </div>
    </div>

    <div class="day-section">
        <div class="day-box">DAY1</div>
        <div class="day-box">DAY2</div>
        <div class="day-box">DAY3</div>
    </div>
</body>
</html>
