<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동루틴추천</title>
    <link rel="stylesheet" th:href="@{/css/routine.css}">
</head>
<body>
<header>
    <div class="logo-box">
        <a th:href="@{/}">Health Lounge</a>
    </div>
    <div class="logo-box">
        <a>루틴 추천</a>
    </div>
</header>
<div class="input-section">
    <div class="input-group">
        <label for="exercise-part">운동부위</label>
        <select id="exercise-part">
            <option value="CHEST">가슴</option>
            <option value="SHOULDER">어깨</option>
            <option value="BACK">등</option>
            <option value="LEG">하체</option>
        </select>
    </div>
    <div class="input-group">
        <label for="performance-level">수행 레벨</label>
        <select id="performance-level">
            <option value="BEGINNER">헬스 초딩</option>
            <option value="INTERMEDIATE">헬스 중딩 </option>
        </select>
        <p id="performance-description" class="performance-desc"></p>
    </div>
    <div class="input-group">
        <button id="fetch-data" class="chicken-btn">🐔추천해준닭</button>
    </div>
</div>
<script th:src="@{/js/routine.js}" defer></script>
</body>
</html>
