<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>

<header>
    <div class="logo-box">
        <a th:href="@{/static}">Health Lounge / 로그인</a>
    </div>
    <div class="logo-box">
        <a> </a>
    </div>
</header>

<div class="login-container">
    <h2>로그인</h2>
    <form action="/login" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" required placeholder="ID를 입력해주세요.">
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="PASSWORD를 입력해주세요.">
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="additional-links">
        <a th:href="@{signup}">회원가입</a>
        <a th:href="@{forgot-password}">비밀번호 찾기</a>
    </div>
</div>
</body>
</html>
