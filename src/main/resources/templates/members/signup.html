<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{css/login.css}"> <!-- 같은 CSS를 사용합니다. -->
    <script th:src="@{js/signup.js}" defer></script> <!-- 회원가입 JS -->
</head>

<header>
    <div class="logo-box">
        <a th:href="@{/}">Health Lounge</a>
    </div>

</header>
<body>

<div class="login-container">
    <h2>회원가입</h2>
    <form th:object="${signUpForm}" onsubmit="event.preventDefault(); registerUser();"> <!-- 검증 기능 추가하면 js 삭제 -->
        <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" required>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" th:field="*{confirmPassword}" required>
        </div>
        <div class="input-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" th:field="*{userName}" required placeholder="예: 임지훈">
        </div>
        <div class="input-group">
            <label for="gender">성별</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
    </form>


    <button type="submit">회원가입</button>
    </form>
    <div class="additional-links">
        <a th:href="@{login}">로그인</a>
    </div>
</div>
</body>
</html>
