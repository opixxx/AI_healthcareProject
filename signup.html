<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="login.css"> <!-- 같은 CSS를 사용합니다. -->
    <script src="register.js" defer></script> <!-- 회원가입 JS -->
</head>

<body>
    <header>
        <div class="logo-box">
            <a href="index.html">Health Lounge</a>
        </div>
    
 </header>
    <div class="login-container">
        <h2>회원가입</h2>
        <form onsubmit="event.preventDefault(); registerUser();">
            <div class="input-group">
                <label for="reg-username">아이디</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="reg-password">비밀번호</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                <label for="korean-name">이름</label>
                <input type="text" id="korean-name" name="korean-name" required placeholder="예: 임지훈">
            </div>


            <div class="input-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender" required>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            
            <button type="submit">회원가입</button>
        </form>
        <div class="additional-links">
            <a href="login.html">로그인</a>
        </div>
    </div>
</body>
</html>
